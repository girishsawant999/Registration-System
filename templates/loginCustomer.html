<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/materialdesignicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/vendor.bundle.base.css')}}">

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="{{url_for('static',filename='img/logo.svg')}}">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">{{msg}}</h6>
                        <form class="pt-3" action="/loginCustomer" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                       placeholder="Username" name="email" value="{{email}}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                       placeholder="Password" name="pass" required>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN IN
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="text-muted">
                                        <input type="checkbox"> Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>
                            <!--                  <div class="mb-2">-->
                            <!--                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">-->
                            <!--                      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>-->
                            <!--                  </div>-->
                            <div class="text-center mt-4 font-weight-light"> Don't have an account? <a
                                    href="{{url_for('regCustomerHelp')}}" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
